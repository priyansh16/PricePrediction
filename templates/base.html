<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swedish House Price Prediction</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>


<body class="d-flex flex-column min-vh-100 bg-light">

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            Swedish House Price Prediction
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active fw-bold{% endif %}" 
                    href="{{ url_for('home') }}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path.startswith('/monitoring') %}active fw-bold{% endif %}" 
                    href="{{ url_for('monitoring') }}">Monitoring</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact' %}active fw-bold{% endif %}" 
                    href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ===== CONTENT ===== -->
<main class="flex-fill" style="margin-top: 90px;">
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- ===== FOOTER ===== -->
<footer class="bg-white border-top mt-auto py-3">
    <div class="container text-center small">
        Â© 2026 Swedish House Price Prediction |
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>

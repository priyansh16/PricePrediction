{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

    <!-- Header + Filters Row -->
    <div class="d-flex justify-content-between align-items-center mb-4">

        <h2 class="text-primary fw-bold m-0">
            ðŸ“Š Monitoring Dashboard
        </h2>

        <!-- Filter Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex align-items-center gap-3">
        
                <strong class="fw-semibold text-muted">Filter by Date:</strong>
        
                <input type="date" id="startDate" class="form-control w-auto">
                <input type="date" id="endDate" class="form-control w-auto">
        
                <button class="btn btn-primary"
                        onclick="loadDashboard()">
                    Apply
                </button>
        
            </div>
        </div>
    </div>

    <!-- Charts + Table Grid -->
    <div class="row g-4 mt-2">

        <!-- Row 1 -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Prediction Usage Trend</h5>
                    <canvas id="usageChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Average Price Trend</h5>
                    <canvas id="avgPriceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Municipality Distribution</h5>
                    <canvas id="municipalityChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Recent Predictions</h5>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover"
                               id="logsTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Municipality</th>
                                    <th>Living Area</th>
                                    <th>Prediction</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='js/monitoring.js') }}"></script>
{% endblock %}
